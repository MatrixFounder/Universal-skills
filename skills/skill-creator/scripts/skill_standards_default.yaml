# skill-creator/scripts/skill_standards_default.yaml
# Bundled Default Configuration (Safe Fallback)

project_config:
  catalog_file: null # Disabled by default
  skills_root: "."   # Default to current dir if not specified

taxonomy:
  tiers:
    - value: 0
      name: "Bootstrap"
      description: "Critical system skills loaded at session start (e.g., `core-principles`, `safe-commands`). Rarely used for new skills."
    - value: 1
      name: "Phase-Triggered"
      description: "Skills loaded automatically when entering a specific phase (e.g., `requirements-analysis` for Analysis Phase) or working on a specific requirement (e.g., `planning-decision-tree` for Planning Phases)."
    - value: 2
      name: "Extended"
      description: "Specialized skills loaded only when explicitly needed or requested (e.g., `skill-creator`, `skill-reverse-engineering`). Default for most new skills."

validation:
  allowed_cso_prefixes: 
    - "Use when"
    - "Guidelines for"
    - "Standards for"
    
  required_sections:
    - "Red Flags"
    - "Rationalization Table"
  
  # Default is permissive (allow everything)
  prohibited_files: []
    
  quality_checks:
    max_inline_lines: 12
    max_description_words: 50
    banned_words:
      - "should"
      - "can"
